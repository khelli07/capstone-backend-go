basePath: /
definitions:
  models.Category:
    properties:
      created_at:
        type: string
      id:
        type: string
      name:
        type: string
      updated_at:
        type: string
    type: object
  models.Event:
    properties:
      age_limit:
        type: integer
      capacity:
        type: integer
      categories:
        description: relational fields
        items:
          type: string
        type: array
      created_at:
        type: string
      description:
        type: string
      dress_code:
        type: string
      end_time:
        type: string
      id:
        type: string
      image_url:
        type: string
      is_online:
        type: boolean
      lat:
        description: non-mandatory fields
        type: number
      long:
        type: number
      name:
        type: string
      organizer:
        type: string
      participants:
        items:
          type: string
        type: array
      price:
        type: number
      start_time:
        type: string
      total_likes:
        type: integer
      updated_at:
        type: string
    type: object
  models.Review:
    properties:
      comment:
        type: string
      created_at:
        type: string
      event_id:
        type: string
      id:
        type: string
      rating:
        type: integer
      updated_at:
        type: string
      user_id:
        type: string
    type: object
  models.TokenUser:
    properties:
      email:
        type: string
      id:
        type: string
      username:
        type: string
    type: object
  models.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      joined_event:
        items:
          type: string
        type: array
      updated_at:
        type: string
      username:
        type: string
    type: object
  payload.CreateCategoryRequest:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  payload.CreateResponse:
    properties:
      id:
        type: string
    type: object
  payload.GeneralResponse:
    properties:
      message:
        type: string
    type: object
  payload.GetCategoriesResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/models.Category'
        type: array
    type: object
  payload.GetEventsResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/models.Event'
        type: array
    type: object
  payload.GetReviewsResponse:
    properties:
      average_rating:
        type: number
      data:
        items:
          $ref: '#/definitions/models.Review'
        type: array
    type: object
  payload.GetUserResponse:
    properties:
      message:
        type: string
      user:
        $ref: '#/definitions/payload.UserResponse'
    type: object
  payload.LoginResponse:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/models.TokenUser'
    type: object
  payload.UpdateCategoryRequest:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  payload.UploadEventImageResponse:
    properties:
      url:
        type: string
    type: object
  payload.UserResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      joined_event:
        items:
          $ref: '#/definitions/models.Event'
        type: array
      updated_at:
        type: string
      username:
        type: string
    type: object
info:
  contact: {}
  description: A matchmaking service API in Go using Gin framework.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Match-Event Backend API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: Login
      parameters:
      - in: formData
        name: email
        required: true
        type: string
      - in: formData
        name: password
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/payload.LoginResponse'
      summary: Login
      tags:
      - users
  /auth/register:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: Register a new user
      parameters:
      - in: formData
        name: email
        required: true
        type: string
      - in: formData
        name: password
        required: true
        type: string
      - in: formData
        name: username
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/payload.GeneralResponse'
      summary: Register a new user
      tags:
      - users
  /categories:
    get:
      consumes:
      - application/json
      description: Get all categories
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/payload.GetCategoriesResponse'
      summary: Get all categories
      tags:
      - categories
    post:
      consumes:
      - application/json
      description: Create a new category
      parameters:
      - description: Create Category
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/payload.CreateCategoryRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/payload.CreateResponse'
      summary: Create a new category
      tags:
      - categories
  /categories/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a category
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/payload.GeneralResponse'
      summary: Delete a category
      tags:
      - categories
    put:
      consumes:
      - application/json
      description: Update a category
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: string
      - description: Update Category
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/payload.UpdateCategoryRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/payload.GeneralResponse'
      summary: Update a category
      tags:
      - categories
  /events:
    get:
      consumes:
      - application/json
      description: Get all events
      parameters:
      - description: Event name
        in: query
        name: name
        type: string
      - description: Event categories
        example: cat1,cat2
        in: query
        name: categories
        type: string
      - description: Event price start
        in: query
        name: price_start
        type: string
      - description: Event price end
        in: query
        name: price_end
        type: string
      - description: Event age limit
        in: query
        name: age_limit
        type: string
      - description: Event start time
        example: "2023-12-02T20:00:00.000Z"
        in: query
        name: start_time
        type: string
      - description: Event that start later than this will not appear
        example: "2023-12-02T20:00:00.000Z"
        in: query
        name: start_time_cap
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/payload.GetEventsResponse'
      summary: Get all events
      tags:
      - events
    post:
      consumes:
      - multipart/form-data
      description: Create an event.
      parameters:
      - description: Image file
        in: formData
        name: image
        type: file
      - in: formData
        name: age_limit
        type: integer
      - in: formData
        name: capacity
        required: true
        type: integer
      - description: 'Example: cat1,cat2'
        in: formData
        name: categories
        type: string
      - in: formData
        name: description
        required: true
        type: string
      - in: formData
        name: dress_code
        type: string
      - description: 'Example: 2023-12-01T20:00:00.000Z'
        in: formData
        name: end_time
        required: true
        type: string
      - in: formData
        name: lat
        type: number
      - in: formData
        name: long
        type: number
      - in: formData
        name: name
        required: true
        type: string
      - in: formData
        name: organizer
        type: string
      - in: formData
        name: price
        type: number
      - description: 'Example: 2023-12-01T20:00:00.000Z'
        in: formData
        name: start_time
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/payload.CreateResponse'
      summary: Create an event
      tags:
      - events
  /events/{id}:
    delete:
      consumes:
      - application/json
      description: Delete an event
      parameters:
      - description: Event ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
