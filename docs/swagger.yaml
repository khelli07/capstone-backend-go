      summary: Delete an event
      tags:
      - events
    get:
      consumes:
      - application/json
      description: Get an event by ID
      parameters:
      - description: Event ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Event'
      summary: Get an event by ID
      tags:
      - events
    put:
      consumes:
      - application/x-www-form-urlencoded
      description: Update an event
      parameters:
      - description: Event ID
        in: path
        name: id
        required: true
        type: string
      - in: formData
        name: age_limit
        type: integer
      - in: formData
        name: capacity
        required: true
        type: integer
      - description: 'Example: cat1,cat2'
        in: formData
        name: categories
        type: string
      - in: formData
        name: description
        required: true
        type: string
      - in: formData
        name: dress_code
        type: string
      - description: 'Example: 2023-12-01T20:00:00.000Z'
        in: formData
        name: end_time
        required: true
        type: string
      - in: formData
        name: lat
        type: number
      - in: formData
        name: long
        type: number
      - in: formData
        name: name
        required: true
        type: string
      - in: formData
        name: organizer
        type: string
      - in: formData
        name: price
        type: number
      - description: 'Example: 2023-12-01T20:00:00.000Z'
        in: formData
        name: start_time
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/payload.GeneralResponse'
      summary: Update an event
      tags:
      - events
  /events/{id}/image:
    post:
      consumes:
      - multipart/form-data
      description: Upload an image
      parameters:
      - description: Event ID
        in: path
        name: id
        required: true
        type: string
      - description: Image file
        in: formData
        name: image
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/payload.UploadEventImageResponse'
      summary: Upload an image
      tags:
      - events
  /events/{id}/join:
    post:
      consumes:
      - application/json
      description: Join an event
      parameters:
      - description: With the bearer started
        in: header
